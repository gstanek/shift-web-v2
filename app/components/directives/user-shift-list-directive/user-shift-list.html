<div class="row">
    <div class="col-md-12">
        <h3>Your Shifts</h3>
    </div>
</div>
<div class="row" ng-if="(shifts | filter:{ user : activeUser.id } | filter:compareStartDateToNow).length > 0">
    <div class="col-md-12">
        <uib-accordion close-others="true">
            <div uib-accordion-group panel-class="{{getShiftDisplayMode(shift)}}" ng-repeat="shift in shifts | filter: { user : activeUser.id } | filter:compareStartDateToNow | orderBy : 'start_datetime'">
                <shift-block shift="shift" />
            </div>
        </uib-accordion>
    </div>
</div>
<div class="row" ng-if="(shifts | filter:{ user : activeUser.id } | filter:compareStartDateToNow ).length == 0">
    <div class="col-sm-12 col-md-12 col-lg-12"><p>You do not have any shifts.  <a ng-click="openAddShiftModal()">Add one?</a></p></div>
</div>
