<div class="row">
    <h3>Your Shifts</h3>
</div>
<div class="row" class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>Start Date</th>
            <th>Start Time</th>
            <th>End Date</th>
            <th>End Time</th>
            <th>Comments</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="shift in availableShifts">
            <td>{{shift.start_datetime | date: 'mediumDate'}}</td>
            <td>{{shift.start_datetime | date: 'shortTime'}}</td>
            <td>{{shift.end_datetime | date: 'mediumDate'}}</td>
            <td>{{shift.end_datetime | date: 'shortTime'}}</td>
            <td>{{shift.comment}}</td>
            <td><button class="btn btn-primary" type="submit" ng-click="markAvailable(shift.id)">Mark Available</button></td>
            <td><button class="btn btn-primary" type="submit" ng-click="delete(shift.id)">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>
