<div class="row" ng-if="(availableShifts | filter:{ available : true } | filter:compareStartDateToNow ) != null && (availableShifts | filter:{ available : true } | filter:compareStartDateToNow ).length>0">
    <div class="col-md-12">
        <uib-accordion close-others="true">
            <div uib-accordion-group panel-class="{{getShiftDisplayMode(shift)}}" ng-repeat="shift in availableShifts | filter:{ available : true } | filter:compareStartDateToNow | orderBy : 'start_datetime'">
                <shift-block shift="shift" />
            </div>
        </uib-accordion>
    </div>
</div>
<div class="row" ng-if="(availableShifts | filter:{ available : true } | filter:compareStartDateToNow ) == null || (availableShifts | filter:{ available : true } | filter:compareStartDateToNow ).length==0">
    <div class="col-sm-12 col-md-12 col-lg-12"><p>There are no available shifts at this time</p></div>
</div>
